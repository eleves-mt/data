<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بحث عن معطيات التلميذ(ة)</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #2196F3;
        margin-bottom: 20px;
    }
    select, input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 1.1em;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 1.2em;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #1976D2;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 1.2em;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: right;
    }
    th {
        background: #2196F3;
        color: white;
    }
</style>
</head>
<body>
<div class="container">
    <h1>المدرسة الإعداديّة بمطماطة</h1>
    <h1>بحث عن معطيات التلميذ(ة)</h1>
    <select id="classSelect">
        <option value="">اختر القسم (السّنة الدراسية الماضية)</option>
    </select>
    <input type="text" id="studentId" placeholder="أدخل معرف التلميذ(ة)">
    <input type="date" id="birthDate" placeholder="أدخل تاريخ الولادة">
    <button onclick="searchStudent()">بحث</button>
    <div id="result"></div>
</div>

<script>
    const spreadsheetId = "1-p5lPL94cMj_0KyuGRm4n9Vb018KfQq3oAjIlAivHoM";
    const range = "Feuille 1!A1:L230";
    let data = [];

    document.addEventListener('DOMContentLoaded', function() {
        initializeClasses();
        loadConfig();
    });

    function initializeClasses() {
        const classes = ["7أساسي1","7أساسي2","7أساسي3","8أساسي1","8أساسي2","9أساسي1","9أساسي2","1ثانوي1","1ثانوي2","2علوم"];
        const select = document.getElementById("classSelect");
        classes.forEach(c => {
            const option = document.createElement("option");
            option.value = c;
            option.textContent = c;
            select.appendChild(option);
        });
    }

    async function loadConfig() {
        const gistUrl = 'https://gist.githubusercontent.com/0a5i5/33a674cfd69e8192b0b23eb15dd85c69/raw/2a1688b20f79bc21878cc321849af4df289189b4/config.json';
        const response = await fetch(gistUrl);
        const config = await response.json();
        loadData(config.apiKey);
    }

    async function loadData(apiKey) {
        const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
        const result = await res.json();
        data = result.values;
    }

    function formatDate(dateStr) {
        const d = new Date(dateStr);
        const year = d.getFullYear();
        let month = (d.getMonth() + 1).toString().padStart(2, '0');
        let day = d.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function searchStudent() {
        const cls = document.getElementById("classSelect").value;
        const id = document.getElementById("studentId").value.trim();
        const birth = document.getElementById("birthDate").value;
        const resultDiv = document.getElementById("result");

        if (!cls || !id || !birth) {
            alert("الرجاء إدخال جميع المعطيات");
            return;
        }

        const formattedBirth = formatDate(birth);

        const student = data.slice(1).find(row => 
            row[3] === cls && 
            row[1] === id && 
            row[8] === formattedBirth
        );

        if (!student) {
            resultDiv.innerHTML = "<p style='color:red;'>لم يتم العثور على أي تلميذ بهذه المعطيات.</p>";
            return;
        }

        resultDiv.innerHTML = `
            <table>
                <tr><th>المعطى</th><th>القيمة</th></tr>
                <tr><td>اسم التلميذ(ة)</td><td>${student[2]}</td></tr>
                <tr><td>رقم ب.ت.و</td><td>${student[4]}</td></tr>
                <tr><td>كلمة العبور</td><td>${student[5]}</td></tr>
                <tr><td>اسم الولي</td><td>${student[6]}</td></tr>
                <tr><td>رقم الهاتف</td><td>${student[7]}</td></tr>
                <tr><td>العنوان</td><td>${student[11] || 'غير متوفر'}</td></tr>
            </table>
            <button onclick="printData('${encodeURIComponent(JSON.stringify(student))}')">🖨 طباعة</button>
        `;
    }

    function printData(encodedStudent) {
        const student = JSON.parse(decodeURIComponent(encodedStudent));
        const printWindow = window.open('', '', 'width=800,height=600');
        printWindow.document.write(`
            <html dir="rtl"><head>
            <title>طباعة بيانات التلميذ</title>
            <style>
                body { font-family: 'Cairo', Arial, sans-serif; padding: 20px; }
                table { width: 100%; border-collapse: collapse; font-size: 1.5em; }
                th, td { border: 1px solid #000; padding: 15px; text-align: right; }
                th { background: #2196F3; color: white; }
            </style>
            </head><body>
            <h1 style="text-align:center;">بيانات التلميذ(ة)</h1>
            <table>
                <tr><th>المعطى</th><th>القيمة</th></tr>
                <tr><td>اسم التلميذ(ة)</td><td>${student[2]}</td></tr>
                <tr><td>رقم ب.ت.و</td><td>${student[4]}</td></tr>
                <tr><td>كلمة العبور</td><td>${student[5]}</td></tr>
                <tr><td>اسم الولي</td><td>${student[6]}</td></tr>
                <tr><td>رقم الهاتف</td><td>${student[7]}</td></tr>
                <tr><td>العنوان</td><td>${student[11] || 'غير متوفر'}</td></tr>
            </table>
            </body></html>
        `);
        printWindow.document.close();
        printWindow.print();
    }
</script>
</body>
</html>
